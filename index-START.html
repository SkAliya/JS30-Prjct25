      //event bublling from bottom to top evets fired inner most evet fired first
      //event capturing from top to bottom events fired top most nd go down to target
      const btns = document.querySelectorAll("div");

      function handlerFun(e) {
        // console.log(this.classList.value);//logs 3 2 1 from down to up bubling
        console.log(this.classList.value); //logs 1 2 3 from up to down

        // e.stopPropagation(); //logs only 1 dont go down not captured to 2 nd 3 in capturing phase
      }

      btns.forEach((btn) => btn.addEventListener("click", handlerFun)); //this is bubling
      btns.forEach(
        (btn) =>
          // btn.addEventListener("click", handlerFun, { capture: true })//this is capturing phase true when cap:true then starts from top to bttm
          btn.addEventListener("click", handlerFun, { capture: false }) //this is bubling phase cap set false by defult
